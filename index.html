<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verse Script Language Playground</title>
  <script type="module" crossorigin src="/Verse/assets/index-D08PJKJW.js"></script>
  <link rel="stylesheet" crossorigin href="/Verse/assets/index-B-C6gB7o.css">
</head>
<body>
  <header>
  <h1>Verse Script Language Playground</h1>
  <div class="header-actions">
    <button id="runBtn">▶ Run Script</button>
    <button id="formatBtn">Format Code</button>
    <a href="https://github.com/BardsBallad/Verse" target="_blank" class="github-link">
      <!-- GitHub SVG stays the same -->
      <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 ..."></path>
      </svg>
    </a>
    <button class="mobile-toggle" id="sidebarToggle">☰</button> <!-- ✅ NEW -->
  </div>
</header>

<div class="container">
  <div class="editor-container">
    <div class="editor-header">
      <span id="statusIndicator"></span>
      Script Editor
    </div>
    <div id="editor"></div>
  </div>

  <!-- ✅ wrap sidebar in container for animation -->
  <aside class="sidebar-wrapper">
    <div class="sidebar">
      <div class="tabs">
        <div class="tab active" data-tab="analysis">Analysis</div>
        <div class="tab" data-tab="examples">Examples</div>
        <div class="tab" data-tab="output">Output</div>
      </div>

      <div class="tab-content active" data-tab="analysis">
        <div class="panel-content">
          <div id="typeInfo" class="type-info">
            <div class="type-info-label">Return Type</div>
            <div class="type-info-value">Write code to see type inference</div>
          </div>

          <div class="type-info">
            <div class="type-info-label">Compiled JavaScript</div>
            <div class="code-output" id="compiledCode">// Compiled code will appear here</div>
          </div>

          <div id="executionResult" class="execution-result" style="display: none;">
            <div class="result-label">Execution Result</div>
            <div class="result-value" id="resultValue"></div>
          </div>
        </div>
      </div>

      <div class="tab-content" data-tab="examples">
        <div class="panel-content">
          <div class="examples" id="examples"></div>
        </div>
      </div>

      <div class="tab-content" data-tab="output">
        <div class="panel-content">
          <div class="type-info">
            <div class="type-info-label">Console Output</div>
            <div class="code-output" id="consoleOutput">// Console output will appear here</div>
          </div>
        </div>
      </div>
    </div>
  </aside>
</div>

<script>
  const sidebarToggle = document.getElementById('sidebarToggle');
  const sidebarWrapper = document.querySelector('.sidebar-wrapper');

  // create overlay dynamically
  const overlay = document.createElement('div');
  overlay.classList.add('sidebar-overlay');
  document.body.appendChild(overlay);

  sidebarToggle.addEventListener('click', () => {
    sidebarWrapper.classList.toggle('active');
    overlay.classList.toggle('active');
  });

  overlay.addEventListener('click', () => {
    sidebarWrapper.classList.remove('active');
    overlay.classList.remove('active');
  });
</script>

</body>
</html>
