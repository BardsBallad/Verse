<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTRPG Script Language Playground</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>TTRPG Script Language Playground</h1>
    <div class="header-actions">
      <button id="runBtn">â–¶ Run Script</button>
      <button id="formatBtn">Format Code</button>
      <a href="https://github.com/yourusername/ttrpg-script-lang" target="_blank" class="github-link">
        <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
      </a>
    </div>
  </header>
  
  <div class="container">
    <div class="editor-container">
      <div class="editor-header">
        <span id="statusIndicator"></span>
        Script Editor
      </div>
      <div id="editor"></div>
    </div>
    
    <div class="sidebar">
      <div class="tabs">
        <div class="tab active" data-tab="analysis">Analysis</div>
        <div class="tab" data-tab="examples">Examples</div>
        <div class="tab" data-tab="output">Output</div>
      </div>
      
      <div class="tab-content active" data-tab="analysis">
        <div class="panel-content">
          <div id="typeInfo" class="type-info">
            <div class="type-info-label">Return Type</div>
            <div class="type-info-value">Write code to see type inference</div>
          </div>
          
          <div class="type-info">
            <div class="type-info-label">Compiled JavaScript</div>
            <div class="code-output" id="compiledCode">// Compiled code will appear here</div>
          </div>
          
          <div id="executionResult" class="execution-result" style="display: none;">
            <div class="result-label">Execution Result</div>
            <div class="result-value" id="resultValue"></div>
          </div>
        </div>
      </div>
      
      <div class="tab-content" data-tab="examples">
        <div class="panel-content">
          <div class="examples" id="examples"></div>
        </div>
      </div>
      
      <div class="tab-content" data-tab="output">
        <div class="panel-content">
          <div class="type-info">
            <div class="type-info-label">Console Output</div>
            <div class="code-output" id="consoleOutput">// Console output will appear here</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
